<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Heart beat Failure of a Pateint</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Heartbeat Failure Prediction</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#"></a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#"></a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Heart beat Failure Prediction</h1>
      <div class="row center">
        <h5 class="header col s12 light">Heart beat Failure of a Pateint 
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="age"><b>Age</b></label>
            <br>
          <input placeholder="Enter your age" name="age" id="age" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="anaemia"><b>Anaemia</b></label>
            <br>
          <input id="anaemia" name="anaemia" placeholder="Enter 1 for yes and 0 for No"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="creatinine_phosphokinase"><b>Creatinine Phosphokinase</b></label>
            <br>
          <input id="creatinine_phosphokinase" name="creatinine_phosphokinase" placeholder="Enter the test value" type="text" class="validate">

        </div>
        <div class="input-field col s4">
          <label for="diabetes"><b>Diabetes</b></label>
          <br>
        <input id="diabetes" name="diabetes" placeholder="Enter 1 for yes and 0 for No" type="text" class="validate">

      </div>
      <div class="input-field col s4">
        <label for="ejection_fraction"><b>Ejection Fraction</b></label>
        <br>
      <input id="ejection_fraction" name="ejection_fraction" placeholder="Enter the test value" type="text" class="validate">

    </div>
    <div class="input-field col s4">
      <label for="high_blood_pressure"><b>Blood Pressure</b></label>
      <br>
    <input id="high_blood_pressure" name="high_blood_pressure" placeholder="Enter 1 for High and 0 for Low" type="text" class="validate">

  </div>
  <div class="input-field col s4">
    <label for="platelets"><b>Blood Platelets</b></label>
    <br>
  <input id="platelets" name="platelets" placeholder="Enter the test value" type="text" class="validate">

</div>
<div class="input-field col s4">
  <label for="serum_creatinine"><b>Serum reatinine</b></label>
  <br>
<input id="serum_creatinine" name="serum_creatinine" placeholder="Enter the test value" type="text" class="validate">

</div>
<div class="input-field col s4">
  <label for="serum_sodium"><b>Serum Sodium </b></label>
  <br>
<input id="serum_sodium" name="serum_sodium" placeholder="Enter the test value" type="text" class="validate">

</div>
<div class="input-field col s4">
  <label for="sex"><b>Sex </b></label>
  <br>
<input id="sex" name="sex" placeholder="Enter 1 for Male and 0 Female" type="text" class="validate">

</div>
<div class="input-field col s4">
  <label for="smoking"><b>Smoking</b></label>
  <br>
<input id="smoking" name="smoking" placeholder="Enter 1 for yes and 0 no" type="text" class="validate">

</div>
<div class="input-field col s4">
  <label for="time"><b>Time</b></label>
  <br>
<input id="time" name="time" placeholder="Enter the time in minutes" type="text" class="validate">

</div>



      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>


    <br><br>
  </div>
  </div>

  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text"></h5>
          <p class="grey-text text-lighten-4"></p>


        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Developers</h5>
          <ul>
            <li><a class="white-text" href="#!">G Sumanth</a></li>
            <li><a class="white-text" href="#!">A Ravindranath</a></li>
            <li><a class="white-text" href="#!">C Ravi Ram</a></li>
            <li><a class="white-text" href="#!">N Subhash</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by gsumanth101</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
